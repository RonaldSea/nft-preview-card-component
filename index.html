<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card-container">
    <!-- card header -->
    <img class="header-img" src="./images/image-equilibrium.jpg" alt="cube">
    <img class="header-layout" src="./images/icon-view.svg" alt="view">
    <!-- card body -->
    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <!-- wrapper -->
    <div class="info">
      <p class="ethereum"><span class="icon icon-ethereum"></span>0.041 ETH</p>
      <p class="days-left"><span class="icon icon-clock"></span>3 days left</p>
    </div>
    <!-- another wrapper -->
    <div class="author">
      <img class="profile-photo" src="./images/image-avatar.png" alt="Profile-photo">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <!-- attribution section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RonaldSea">@RonaldSea</a>.
  </div>
</body>
</html>
